name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check changed files
        id: changes
        run: |
          echo "webpack_changed=$(git diff --name-only HEAD^ HEAD | grep '^2.cookies_webpack/' || echo 'false')" >> $GITHUB_OUTPUT
          echo "react_changed=$(git diff --name-only HEAD^ HEAD | grep '^3.cookies_react/' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            2.cookies_webpack/package-lock.json
            3.cookies_react/package-lock.json

      - name: Build Webpack version
        if: steps.changes.outputs.webpack_changed != 'false' || github.event_name == 'workflow_dispatch'
        working-directory: ./2.cookies_webpack
        run: |
          npm ci
          npm run build

      - name: Build React version
        if: steps.changes.outputs.react_changed != 'false' || github.event_name == 'workflow_dispatch'
        working-directory: ./3.cookies_react
        run: |
          npm ci
          npm run build

      - name: Prepare deployment folder
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r 1.cookies-js/src _site/vanilla-js

          mkdir -p _site/webpack
          if [ -d "2.cookies_webpack/dist" ]; then
            cp -r 2.cookies_webpack/dist/* _site/webpack/
          fi

          mkdir -p _site/react
          if [ -d "3.cookies_react/build" ]; then
            cp -r 3.cookies_react/build/* _site/react/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
